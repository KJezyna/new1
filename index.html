<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projekt</title>
</head>
<body>
    <header>Paczka</header>
    <main>
        <div id="div1">
            <h1>Adres dostawy</h1>
            <form>
                <table>
                    <tr>
                        <td>Imie i nazwisko: </td>
                        <td><input type="text" id="imie"></td>
                    </tr>
                    <tr>
                        <td>Ulica: </td>
                        <td><input type="text" id="ul"></td>
                    </tr>
                    <tr>
                        <td>Miasto: </td>
                        <td><input type="text" id="miasto"></td>
                    </tr>
                    <tr>
                        <td>Kod pocztowy: </td>
                        <td><input type="text" id="kod"></td>
                    </tr>
                </table>
            </form>
            <button onclick="dalej()">Dalej</button>
        </div>
        <div id="div2">
            <h1>Wymiary paczki</h1>
            <form>
                <table>
                    <tr>
                        <td>Wysokosc: </td>
                        <td><input type="number" id="wys"></td>
                    </tr>
                    <tr>
                        <td>Szerokosc: </td>
                        <td><input type="number" id="szer"></td>
                    </tr>
                    <tr>
                        <td>Dlugosc: </td>
                        <td><input type="number" id="dlug"></td>
                    </tr>
                    <tr>
                        <td><button onclick="gabaryt()" type="button">Gabaryt(cm):</button></td>
                        <td id="gab"></td>
                    </tr>
                </table>
            </form>
            <button onclick="wroc()">Wroc</button> <button onclick="wyslij()">Wyslij</button>
        </div>
        <div id="div3">
            <h1>Dane Przesylki</h1>
            <p id="nazw"></p>
            <p id="adres"></p>
            <p id="paczka"></p>
        </div>
        <script>
            function gabaryt(){
            let wys = parseFloat(document.getElementById("wys").value);
            let szer = parseFloat(document.getElementById("szer").value);
            let dlug = parseFloat(document.getElementById("dlug").value);
            let obj = wys*szer*dlug;
            if (obj <= 19456){
                document.getElementById("gab").innerHTML = "Gabaryt A";
            }
            else if (obj <= 46208){
                document.getElementById("gab").innerHTML = "Gabaryt B";
            }
            else if (obj <= 99712){
                document.getElementById("gab").innerHTML = "Gabaryt C";
            }
            
            }

            function dalej(){
                document.getElementById("div1").style.display = "none";
                document.getElementById("div2").style.display = "block";
            }
            function wroc(){
                document.getElementById("div2").style.display = "none";
                document.getElementById("div1").style.display = "block";
            }
            function wyslij(){
                document.getElementById("div2").style.display = "none";
                document.getElementById("div3").style.display = "block";

                let imie = document.getElementById("imie").value;
                let kod = document.getElementById("kod").value;
                let miasto = document.getElementById("miasto").value;
                let ulica = document.getElementById("ul").value;
                let gabaryt = document.getElementById("gab").innerHTML;
                alert(imie)
                document.getElementById("nazw").innerHTML = imie;
                document.getElementById("adres").innerHTML = kod + " " + miasto + "<br>" + ulica;
                document.getElementById("imienazw").innerHTML = gabaryt;
            }
        </script>
    </main>
    <footer>Projekt wykonał: Karol Łuczak</footer>
</body>
</html>
